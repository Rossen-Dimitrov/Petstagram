{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="edit-delete delete-photo">
        <h2>Edit photo</h2>
        <!-- Starts Edit Photo Form -->
        <form method="POST" action="{% url "photo delete" pk=pk %}">
            {{ form.as_p }}
            {% csrf_token %}
            <!-- Edit Photo Button -->
            <button class="delete-btn" type="submit">Delete Photo</button>
        </form>
        <!-- End Edit Photo Form -->
    </div>
{% endblock %}
