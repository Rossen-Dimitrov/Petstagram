{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="col-9">

            <!-- Start Searchbar Form -->
            <form class="searchbar" method="post" action="{% url 'home' %}">
                {% csrf_token %}
                {{ search_form }}
                <button>
                    <img src="{% static '/images/search.png' %}" height="18" alt="img2">
                </button>
            </form>
            <!-- End Searchbar Form -->

            <!-- Start Pet Photos Post Section -->
            {% for photo in all_photos %}
                <div class="card">
                    {% include 'common/pets-post.html' %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
