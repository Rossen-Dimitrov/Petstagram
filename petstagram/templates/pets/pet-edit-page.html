{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <!-- Start Edit Pet From -->
        <form method="post" action="{% url 'pet edit' username slug %}">
            {{ form.as_p }}
            {% csrf_token %}
            <!-- Edit Pet Button -->
            <button class="edit-btn" type="submit">Edit</button>
        </form>
        <!-- End Edit Pet Form -->
    </div>
{% endblock %}
