{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <!-- Start Login Form-->
            <form method="post" action="{% url 'user login' %}">
                {% csrf_token %}
                {{ form.as_p }}
{#                or#}
{#                {{ form.username }}#}
{#                {{ form.password }}#}
                <input type="hidden" value="{{ next }}" name="next" />

                <button type="submit">Log in</button>
            </form>


        </div>
        <div class="second-option">
            
            <p>Don't have account? <a href="{% url 'user register' %}">Register</a></p>
        </div>
    </div>
    <!-- End Login Section-->

{% endblock %}
